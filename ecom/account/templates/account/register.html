 {% extends 'layout.html' %}

{% block tital %} Signup {% endblock %}
{% block body %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border  rounded p-2">
                <h5 class="alert alert-light border rounded text-center">Create Account</h5>
                <form action="" method="POST">
                    {% csrf_token %}

                <!-- Error alert -->
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                    {{error}}
                    </div>
                {% endif %}

                <div class="form-group">

                <!-- First Name -->
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                </div>
                <!-- LAst Name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="">
                </div>
                <!-- Phone -->
                <div class="form-group">
                    <label for="">Contact</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="12321323">
                </div>
                    <!-- Email -->
                    <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" value="{{values.email}}"  class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                </div>
                <!-- Re-Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="repassword" id="" class="form-control form-control-sm" placeholder="********">
                </div>
                <!-- Signup -->
                <div class="form-group">
                    <input class="m-2 btn btn-sm btn-info"type="submit" value="Create Account">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
